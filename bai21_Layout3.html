<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <style>
        .wrapper{
            height: 800px;
            width: 989px;
            background-color: antiquewhite;
            margin: 0px auto;
            padding: 0px;
        }
        .canle {
            margin: 0px auto;
            padding: 0px;
        }
        .header{
            height: 100px;
            width: 100%;
            background-color: rgb(78, 18, 208);
            display: flex; 
            align-items: center;
        }
        .menu{
            height: 100px;
            width: 100%;
            background-color: rgb(18, 208, 53);
            display: flex; 
            align-items: center;
        }
        .content{
            height: 500px;
            width: 100%;
            background-color: rgb(203, 180, 29);
        }
        .nav{
            height: 500px;
            width: 20%;
            background-color: rgb(203, 122, 29);
            display: flex; 
            align-items: center;
            float: left;
        }
        .section{
            height: 500px;
            width: 30%;
            background-color: rgb(175, 30, 37);
            display: flex; 
            align-items: center;
            float: right;
        }
        .clear{
            clear: both;
        }
        .footer{
            height: 100px;
            width: 100%;
            background-color: rgb(21, 150, 202);
            display: flex; 
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <b class="canle">Header</b>
        </div>
        <div class="menu">
            <b class=" canle">Menu</b>
        </div>
        <div class="content">
            <div class="nav">
                <b class="canle">Nav</b>
            </div>
            <div class="section">
                <b class="canle">Section</b>
            </div>
        </div>
        <div class="clear"></div>
        <div class="footer">
            <b class="canle">Footer</b>
        </div>
    </div>
</body>
</html>
